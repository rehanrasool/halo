<div style="width:70%">
  <div class="box">
    <h1>游꾸 Gift by {{gift.senderName}} ({{gift.senderEmail}})</h1>
  </div>
<!-- <h3>sent on {{gift.timestamp}}</h3> -->

<!--  -->

  <div class="box">
    <h2>九괦잺 Message</h2>
    <div class="panel panel-default">
      <div class="panel-body" [innerHTML]="gift.message | safeHtml"></div>
    </div>
  </div>

  <div class="box">
    <h2>游닟 Video</h2>
    <div class="panel panel-default">
      <div class="panel-body">
        <video autoplay="" title="Video player" alt="Click me to apply CSS Filters"></video>
      </div>
    </div>
  </div>

  <div class="box">
    <h2>游늬 Details</h2>
    <div class="panel panel-default">
      <div class="panel-body">
        <p>游꾸 <a href="{{gift.url}}" target="_blank">Gift</a></p>
        <p>游눶 <strong>${{gift.amount}}</strong></p>
      </div>
    </div>
  </div>

  <div class="box">
    <h2>游뱂 Decide</h2>
    <span style="font-style: italic;">Anonymous decision. Please answer.</span><br/><br/>

    <h5>Would you like to accept this gift or take the value instead?</h5>

    <input id="halo-decision-gift" type="button" class="btn halo-decision-none" value="游꾸 Gift" (click)="giftAccepted()" [ngClass]="{ 'halo-purple-bg': gift.accepted == 'yes' }" [disabled]="decisionDisabled()">
    &nbsp;
    <input id="halo-decision-value" type="button" class="btn halo-decision-none" value="游눶 Value" (click)="valueAccepted()" [ngClass]="{ 'halo-purple-bg': gift.accepted == 'no' }" [disabled]="decisionDisabled()">

  </div>

  <div class="box">
    <h2>游똂 Gift back</h2>

    <h5>Show your appreciation by gifting back!</h5>

    <input id="halo-gift-back" type="button" class="btn halo-decision-none halo-yellow-bg" value="游꾸 Gift back" [routerLink]="['/send', gift.senderEmail]">
  </div>

</div>
