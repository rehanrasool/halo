<div class="box" >
  <h1>Received Gifts</h1>

    <span style="font-style: italic;">To check Halo Card balance and sent gifts, go to <a [routerLink]="['/account']">Account</a> tab.</span>

  <br/>
  <br/>

  <table style="width:100%; border:none;">
    <tr *ngFor="let gift of gifts | async">
       <td [ngClass]="{ 'halo-unopened-bg': !gift.opened }">{{gift.timestamp}}</td>
       <td [ngClass]="{ 'halo-unopened-bg': !gift.opened }"><img style="border-radius:50%" class="card-img-top" [src]="'https://www.kwsme.com/wp-content/uploads/2016/06/login-user-icon.png'" width=30px>&nbsp;&nbsp;{{gift.senderName}} ({{gift.senderEmail}})
       <td [ngClass]="{ 'halo-unopened-bg': !gift.opened }">💸${{gift.amount}}</td>
       <td [ngClass]="{ 'halo-unopened-bg': !gift.opened }">🎁<a href="{{gift.url}}" target="_blank">Gift</a></td>
       <td [ngClass]="{ 'halo-unopened-bg': !gift.opened }">📜<a [routerLink]="['/gift-details', gift.id]">Message</a></td>
       <td [ngClass]="{ 'halo-unopened-bg': !gift.opened }">{{gift.opened ? 'Opened' : 'Unopened'}}</td>
    </tr>
  </table>
</div>

<br/><br/><br/>
