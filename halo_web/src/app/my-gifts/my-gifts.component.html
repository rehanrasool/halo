<div>
  <h1>My Gifts</h1>
  <table style="width:100%">
    <tr>
      <th>Timestamp</th>
      <th>Recipient</th>
      <th>Sender</th>
      <th>Amount</th>
      <th>URL</th>
    </tr>
    <tr *ngFor="let gift of gifts | async">
       <td>{{gift.timestamp}}</td>
       <td>{{gift.recipientEmail}}</td>
       <td>{{gift.senderEmail}}</td>
       <td>{{gift.amount}}</td>
       <td><a href="{{gift.url}}" target="_blank">Gift URL</a></td>
    </tr>
  </table>
</div>
