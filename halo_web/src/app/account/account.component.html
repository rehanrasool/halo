<div>
  <h1>Account</h1>
  <div class="halo_card">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;${{user.cardValue}}
    <br/><br/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{user.cardNumber}}
  </div>
</div>

<br/>

<div>
  <h3>Sent Gifts</h3>
  <table style="width:100%">
    <tr>
      <th>Timestamp</th>
      <th>Recipient Name</th>
      <th>Recipient Email</th>
      <th>Value</th>
      <th>Gift URL</th>
      <th>Details</th>
    </tr>
    <tr *ngFor="let gift of gifts | async">
       <td>{{gift.timestamp}}</td>
       <td>{{gift.recipientName}}</td>
       <td>{{gift.recipientEmail}}</td>
       <td>${{gift.amount}}</td>
      <td><a href="{{gift.url}}" target="_blank">View Gift</a></td>
       <td><a href="/account">View Details</a></td>
    </tr>
  </table>
</div>
