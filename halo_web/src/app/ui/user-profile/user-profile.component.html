<div class="box" >
  <div *ngIf="auth.user | async; then authenticated else guest">
          <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <h3>Hello, GUEST</h3>
  <p class="card-text">Login to get started...</p>
  <button class="button" routerLink="/login">Login</button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>Hello, {{ user.displayName }} <img style="margin-left:8px" class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=30px> </h3>
    <!-- <p class="text-truncate">UID: {{ user.uid }}</p> -->
    <div><button style="margin-top:5px;margin-left:80px;" class="button" (click)="logout()">Logout</button></div> 
  </div>
</ng-template>
